<template name="editProfileModal">
  <div class="modal" id="edit-profile-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Edit Profile</h4>
          </div>
          <div class="modal-body">
            <div class="content-fluid">
              <div class="row">
                <div class="col-md-6">
                 <div class="profile-img"><img src="{{avatarUrlFor this}}" width="180" height="180"></div>
                 
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="username" name="username" class="form-control" id="signup-username" placeholder="Username" value="{{currentUser.username}}">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" id="signup-email" placeholder="Email Address" value="{{email}}">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" id="signup-password" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password-confirm" class="form-control" id="signup-password-confirm" placeholder="Confirm password">
                  </div>
                  <textarea placeholder="Biography"></textarea>
                  <input type="submit" value="Update" class="btn btn-primary btn-block" signin-btn/>

                  <label id="signup-feedback">{{signupFeedback}}</label>
                </div>
                
                
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
