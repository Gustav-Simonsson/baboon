<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="navbar-inner">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Ethereum bughunting hub</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              <li>
                <button class="btn btn-default navbar-btn" signout-btn>
                  Sign out
                </button>
              </li>
              {{#if isAdmin}}
                <li>
                  <a href="/admin">Admin</a>
                </li>
              {{/if}}
            {{else}}
              <li>
                <button class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signup-modal">
                  Sign up
                </button>
              </li>
              <li class="divider-vertical"></li>
              <li class="dropdown">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                <div class="dropdown-menu panel panel-default">
                  <div class="panel-body">
                    <form method="post" accept-charset="UTF-8" signin-form>
                      <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="nav-signin-username" name="username">
                      <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="nav-signin-password" name="password">
                      <input type="submit" value="Sign in" class="btn btn-default btn-block" signin-btn/>
                    </form>
                  </div>
                </div>
              </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</template>
