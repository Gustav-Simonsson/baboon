<template name="signupModal">
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-body">
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" name="email" class="form-control" id="signup-email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" name="password" class="form-control" id="signup-email" placeholder="Enter password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Sign up" class="btn btn-primary" signin-btn/>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
