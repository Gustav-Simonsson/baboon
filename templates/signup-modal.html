<template name="signupModal">
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" name="email" class="form-control" id="signup-email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" name="password" class="form-control" id="signup-email" placeholder="Enter password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" btn-signup>Sign up</button>
        </div>
      </div>
    </div>
  </div>
</template>
