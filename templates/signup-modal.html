<template name="signupModal">
  <div class="modal" id="signup-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Register</h4>
          </div>
          <div class="modal-body">
            <div class="content-fluid">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="username" name="username" class="form-control" id="signup-username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" id="signup-email" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" id="signup-password" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password-confirm" class="form-control" id="signup-password-confirm" placeholder="Confirm password">
                  </div>
                  <input type="submit" value="Register" class="btn btn-primary btn-block" signin-btn/>
                  <label id="signup-feedback">{{signupFeedback}}</label>
                </div>
                <div class="col-md-6">
                  <div class="oauth-buttons" data-dismiss="modal">
                    {{> githubSigninBtn}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
